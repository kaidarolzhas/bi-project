spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: restaurant-service
  datasource:
    url: jdbc:postgresql://localhost:5436/bi_system?currentSchema=restaurant
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: create

server:
  port: 8081
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
