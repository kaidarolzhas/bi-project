spring:
 cloud:
   gateway:
     routes:
       - id: restaurant-service
         uri: http://localhost:8086
         predicates:
           - Path=/restaurant/**
         filters:
           - AuthenticationFilter
         metadata:
           cors:
             allowedOrigins: '*'
             allowedMethods:
               - GET
               - POST
               - PUT
               - DELETE
               - OPTION
             allowedHeaders: '*'
             maxAge: 30
       - id: employee-service
         uri: http://localhost:8089
         predicates:
           - Path=/api/employee/**
         filters:
           - AuthenticationFilter
         metadata:
           cors:
             allowedOrigins: '*'
             allowedMethods:
               - GET
               - POST
               - PUT
               - DELETE
               - OPTION
             allowedHeaders: '*'
             maxAge: 30
       - id: identity-service
         uri: http://localhost:9898
         predicates:
           - Path=/auth/**
         metadata:
           cors:
             allowedOrigins: '*'
             allowedMethods:
               - GET
               - POST
               - PUT
               - DELETE
               - OPTION
             allowedHeaders: '*'
             maxAge: 30
 application:
   name: API-GATEWAY

eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka/

